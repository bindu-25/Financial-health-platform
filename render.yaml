services:
  # Backend API
  - type: web
    name: finsight-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.routes:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DATABASE_URL
        fromDatabase:
          name: finsight-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    
  # Frontend React App
  - type: web
    name: finsight-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: finsight-db
    plan: free
    region: singapore