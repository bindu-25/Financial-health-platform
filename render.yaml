services:
  - type: web
    name: finsight-backend
    env: python

    # ğŸ”’ HARD LOCK PYTHON VERSION (Render CANNOT override this)
    pythonVersion: 3.11.8

    # ğŸ“ Build from repo root
    rootDir: .

    # ğŸ§± Build step (explicit + verifiable)
    buildCommand: |
      echo "Using Python:"
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt

    # ğŸš€ Start command
    startCommand: gunicorn app:app

    # ğŸ” Auto deploy on commit
    autoDeploy: true
